<div class=" well col-lg-9">

    <div class="well">
        <h3>Mijn winkelmandje</h3>
    </div>
    <table class="table table-bordered table-hover">
        <tbody>
        <tr>
            <th>Product</th>
            <th>Prijs</th>
            <th>Aantal</th>
            <th>Totaal</th>
        </tr>
        <tr ng-repeat="product in main.shoppingCart">
            <td>{{product.name}}</td>
            <td>{{product.price|currency:"&euro; "}}</td>
            <td><button type="submit" class="btn-sm btn-success" role="button"
                        ng-click="main.removeProduct(product);
                                main.calculateTotalPrice()">
                        <span class="glyphicon glyphicon-minus" ></span>
            </button> {{product.amount}}
                <button type="submit" class="btn-sm btn-success" role="button"
                        ng-click="main.addProduct(product);
                                main.calculateTotalPrice()">
                    <span class="glyphicon glyphicon-plus"></span>
                </button></td>
            <td>{{product.total|currency:"&euro; "}}</td>
        </tr>
        <tr>
            <td><strong>Totale bestelling</strong></td>
            <td></td>
            <td></td>
            <td><span ng-bind="main.getPrice()"></span><strong>{{main.sPrijs|currency:"â‚¬"}}</strong></td>
        </tr>

        </tbody>
    </table>
    <button type="submit" class="btn btn-success" role="button"
            ng-click="main.sendCart()">Bestellen</button>
    </div>

<div align="center">
    <!--style="background:#DAFADA"> -->
    <a href="#!/welkom"> <span class="glyphicon glyphicon-chevron-left" style="font-size: 50px "  ></span></a>
    <p>Verder Winkelen</p>
</div>
