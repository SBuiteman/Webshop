<div class="well col-lg-9">
    <form name="userForm">
        <table class="user-form">
            <thead>Uw accountgegevens:</thead>
            <tr>
                <td>Voornaam:</td>
                <td><input type="text" ng-model="main.user.clientFirstName" required></td>
            </tr>
            <tr>
                <td>Achternaam:</td>
                <td><input type="text" ng-model="main.user.clientLastName" required></td>
            </tr>
            <tr>
                <td>Adres:</td>
                <td><input type="text" ng-model="main.user.address" required></td>
            </tr>
            <tr>
                <td>Postcode:</td>
                <td><input type="text" ng-model="main.user.postalCode" required
                           ng-pattern="/^[1-9][0-9]{3}\s?[a-zA-Z]{2}$/"></td>
            </tr>
            <tr>
                <td>Woonplaats:</td>
                <td><input type="text" ng-model="main.user.city" required></td>
            </tr>
            <tr>
                <td>Email:</td>
                <td><input type="email" ng-model="main.user.email" required></td>
            </tr>
            <tr>
                <td>Wachtwoord:</td>
                <td><input type="password" ng-model="main.security.password" required></td>
            </tr>
            <tr>
                <td>&nbsp</td>
                <td><a ng-href="#!/welkom">
                    <button class="btn btn-success custom" ng-click="main.submitForm()"
                                                   ng-disabled="userForm.$invalid">Aanmaken
                    </button>
                    <button class="btn btn-success custom pull-right" ng-click="main.getWelcomeMessage()">
                        Annuleren</button>
                    </a>
                </td>
            </tr>
        </table>
    </form>
</div>
