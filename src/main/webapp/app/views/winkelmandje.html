<!DOCTYPE html>
<div>

    <div class="row">
        <div class="well col-lg-9">
            <h3>Mijn winkelmandje</h3>
        </div>
        <div class="text-center col-lg-3">
            <button type="submit" style="background:#DAFADA">
                <span class="glyphicon glyphicon-chevron-left" style="font-size: 50px"  ></span>
                <p>Verder Winkelen</p>
            </button>
        </div>
    </div>

    <div class=" well col-lg-9" ng-hide="main.toggle">
        <table class="table table-bordered table-hover">
            <tbody>
            <tr>
                <th>Product</th>
                <th>Prijs</th>
                <th>Minder</th>
                <th>Aantal</th>
                <th>Meer</th>
                <th>Totaal</th>
            </tr>
            <tr ng-repeat="product in main.shoppingCart">
                <td>{{product.name}}</td>
                <td>{{product.price|currency:"&euro; "}}</td>
                <td style="align-content: center">
                    <button type="submit" class="btn btn-success" role="button"
                            ng-click="main.removeProduct(product);
                                main.calculateTotalPrice()">
                        <span class="glyphicon glyphicon-minus" style="font-size: 25px"  ></span>
                    </button></td><td>
                {{product.amount}}</td><td>
                <button type="submit" class="btn btn-success" role="button"
                        ng-click="main.addProduct(product);
                                main.calculateTotalPrice()">
                    <span class="glyphicon glyphicon-plus" style="font-size: 25px"  ></span>
                </button>
            </td>
                <td>{{product.total|currency:"&euro; "}}</td>
            </tr>

            </tbody>
        </table>
        <p class="text-right">Totale prijs: {{main.totalPrice|currency:"&euro; "}}</p>
    </div>
</div>

<script type="text/javascript" src="../libs/angular.js"></script>
<script type="text/javascript" src="../libs/angular-resource.js"></script>
<script type="text/javascript" src="../app.js"></script>
<script type="text/javascript" src="app/services/productservice.js"></script>
<script type="text/javascript" src="app/controllers/productoverview.js"></script>
<script type="text/javascript" src="app/controllers/shoppingcart.js"></script>
<script type="text/javascript" src="../libs/jquery-3.2.0.js"></script>
<script type="text/javascript" src="../libs/bootstrap.js"></script>
