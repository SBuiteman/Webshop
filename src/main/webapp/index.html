<html ng-app="ProductViewer">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="app/css/bootstrap.css">

    <script type="text/javascript" src="app/libs/angular.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.7/angular-resource.js"></script>
    <script type="text/javascript" src="app/controllers/controllers.js"></script>

    <title>Pet Supplies</title>

    <style>
        .jumbotron {
            background: #47BC47;
            box-shadow: 10px 10px 5px #0B6A0B ;
        }
        .well {
            background: #DAFADA;
        }
    </style>
</head>

<body>
<div class="container">
    <div class="jumbotron page-header row ">

        <div class="col-lg-9">
            <h2>Welkom bij Pet Supplies!</h2>
         </div>

        <div class="col-lg-3">
            <span class="glyphicon glyphicon-phone-alt col-lg-4" style="font-size: 30px" ></span> <p>010-7893524</p>
        </div>
    </div>

    <div class="row">
        <div class="well col-lg-9">
            <h3>Bestel hier uw dierbenodigdheden</h3>
        </div>
        <div class="text-center col-lg-3">
            <button type="submit" style="background:#DAFADA"><span class="glyphicon glyphicon-shopping-cart" style="font-size: 50px"></span></button>
        </div>
    </div>

    <div class="row">
        <div class=" well col-lg-9" ng-controller="ProductController as main">
            <table class="table table-bordered table-hover">
                <tbody>
                <tr>
                    <th>Product</th>
                    <th>Prijs</th>
                    <th>Beschrijving</th>
                </tr>
                <tr ng-repeat="product1 in producten">
                    <td>{{product1.product}}</td>
                    <td>{{product1.price|currency:"&euro; "}}</td>
                    <td>{{product1.description}}</td>
                    <td><button type="submit" class="btn btn-success" role="button" ng-click="main.product">Bestellen</button></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div><p> {{main.product}}</p></div>

    <div ng-controller="JSONController">
        <ul ng-repeat="product in jsonArray">
            Result from RESTful service is: {{ product.name }}
        </ul>
    </div>

</div>


<script type="text/javascript" src="app/libs/jquery-3.2.0.js"></script>
<script type="text/javascript" src="app/libs/bootstrap.js"></script>

</body>


</html>
