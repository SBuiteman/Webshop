<html ng-app="myApp" xmlns="http://java.sun.com/jsf/html">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="app/css/bootstrap.css">
    <link rel="stylesheet" href="app/css/main.css">
    <link rel="stylesheet" href="app/css/custombuttonwidth.css">

    <title>Pet Supplies</title>
</head>

<body>

<div class="container" >
    <div class="jumbotron page-header row ">
        <div class="col-lg-9">
            <h2>Welkom bij Pet Supplies!</h2>
        </div>
        <div class="col-lg-3">
            <span class="glyphicon glyphicon-phone-alt col-lg-4"></span> <p>010-7893524</p>
            <form name="loginForm" novalidate>
                <table class="user-form">
                    <tr>
                        <td>
                            <input type="text" placeholder="Gebruikers Naam" ng-model="main.user.first_name" required>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <input type="text" placeholder="Wachtwoord" ng-model="main.user.last_name" required>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <button type="button" class="btn btn-primary pull-left custom">Login</button>
                            <button type="button" class="btn btn-primary pull-right custom">Logout</button>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <a ng-href="#!/account">
                                <button type="button" class="btn btn-primary pull-center btn-block custom2">
                                    Nieuwe Gebruiker
                                </button>
                            </a>
                        </td>
                    </tr>
                </table>
            </form>
        </div>
    </div>

    <ng-view></ng-view>

</div>

<script type="text/javascript" src="app/libs/angular.js"></script>
<script type="text/javascript" src="app/libs/angular-route.js"></script>
<script type="text/javascript" src="app/libs/angular-resource.js"></script>

<script type="text/javascript" src="app/app.js"></script>
<script type="text/javascript" src="app/services/productsfromdb.service.js"></script>
<script type="text/javascript" src="app/services/updatecart.service.js"></script>
<script type="text/javascript" src="app/services/share.service.js"></script>
<script type="text/javascript" src="app/services/message.service.js"></script>
<script type="text/javascript" src="app/services/account.service.js"></script>
<script type="text/javascript" src="app/services/order.service.js"></script>
<script type="text/javascript" src="app/controllers/productoverview.controller.js"></script>
<script type="text/javascript" src="app/controllers/category.controller.js"></script>
<script type="text/javascript" src="app/controllers/shoppingcart.controller.js"></script>
<script type="text/javascript" src="app/controllers/account.controller.js"></script>
<script type="text/javascript" src="app/libs/jquery-3.2.0.js"></script>
<script type="text/javascript" src="app/libs/bootstrap.js"></script>

</body>

</html>
